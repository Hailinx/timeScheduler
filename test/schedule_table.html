  <script src="../dist/jquery-ui.js"></script>
  <script src="../source/javascripts/timesheet.js"></script>
  <script>
    $(function () {
        var timeSheet = new Timesheet('timesheet', 1528128000, 1530720000, [
          ['1528071072', '1529663072', '32771', 'http://cdn.gxx.garenanow.com/gxx/gamecenter/app/0000/010/001/home_banner/10001-banner-assets-1469591558.jpg', '1', '5'],
